<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Shopping list by Jefferson Adams</h1>

    <div class="container">
      <input type="text" name="" value="" id="newStore">
      <button type="button" name="button" id="addNewStore" onclick="addNewStore()">Add a new store!</button>
      <input type="text" name="" value="" id="newItem">
      <button type="button" name="button" id="addNewItem" onclick="addNewItem()">Add a new item!</button>
    </div>
  </body>
</html>
