<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Shopping list by Jefferson Adams</h1>
      <div class="listBox">
        <input type="text" name="" value="" id="newItem" placeholder="item name" autofocus>
        <input type="number" name="" value="" id="newItemPrice" placeholder="price">
        <button type="button" name="button" id="addNewItem" onclick="addNewItem()">Add item✏️</button>
        <div id="priceTotalBox">
          <p>Price total: </p>
          <p id="priceTotal"></p>
        </div>
        <ul id = "listItems">
        </ul>
      </div>
    </div>
  </body>
</html>
